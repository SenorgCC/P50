<div class="container-fluid">
    <h1>Neuen Shot erfassen</h1>
    <p>Hier Shotnamen, Zutaten und die jeweiligen Bewertungen der aktiven Tester aufnehmen.</p>
    <label class="control-label col-sm-2" for="shotname">Shotname:</label>
    <div class="col-sm-10">
        <input type="shotname" class="form-control" id="shotname" placeholder="Zipfelklatscher">
    </div>
    <label class="control-label col-sm-2" for="zutaten">Zutaten:</label>
    <div class="col-sm-10">
        <input type="zutaten" class="form-control" id="zutaten" placeholder="Deine Mama    untenrum!">
    </div>
    <div class="row">
        <div class="col-sm-2" style="background-color:yellow;">
            NAME bzw NAMENKUERZEL
        </div>
        <div class="col-sm-10" style="background-color:pink;">
            <label class="radio-inline"><input type="radio" name="optradio">0</label>
            <label class="radio-inline"><input type="radio" name="optradio">1</label>
            <label class="radio-inline"><input type="radio" name="optradio">2</label>
            <label class="radio-inline"><input type="radio" name="optradio">3</label>
            <label class="radio-inline"><input type="radio" name="optradio">4</label>
            <label class="radio-inline"><input type="radio" name="optradio">5</label>
            <label class="radio-inline"><input type="radio" name="optradio">6</label>
            <label class="radio-inline"><input type="radio" name="optradio">7</label>
            <label class="radio-inline"><input type="radio" name="optradio">8</label>
            <label class="radio-inline"><input type="radio" name="optradio">9</label>
            <label class="radio-inline"><input type="radio" name="optradio">10</label>
        </div>
    </div>
</div>
<button type="submit" class="btn btn-default" id="submit_shot">Submit</button>
